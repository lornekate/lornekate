<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav nav nav-tabs mr-auto w-100">
                {% for item in site.data.navigation %}
                    {% if item.dropdown %}
                        {% if item.render %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">{{ item.name }}</a>
                                <ul class="dropdown-menu">
                                {% for subitem in item.dropitems %}
                                    <li><a class="dropdown-item text-dark" href="{{ subitem.link }}"{% if item.name == "Registry"%} target="_blank"{% endif %}>{{subitem.name}}</a></li>
                                {% endfor %}
                                </ul>
                            </li>
                        {% endif %}
                    {% else%}
                        <li  class="nav-item">
                            <a href="{{ item.link }}" class="nav-link{% if page.url == item.link %}  fw-bold active" aria-current="page"{% else %} text-dark"{% endif %}>{{ item.name }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
        <!-- <div class="nav-item ms-auto">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal" id="login-logout">Login</button>
        </div> -->
    </div>
</nav>
